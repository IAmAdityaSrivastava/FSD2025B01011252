<DOCTYPE html>
<html>
<head>
<title>GITHUB SIGNUP</title>
</head>
<body>
<form action="" method="submitGit.html">
<center>
<h1>Github</h1>
<h2>Registration Form</h2>
<hr>
<label for="name">Full name</label>
<input type="text" id="N" name="name" placeholder="Enter full name" required>
<br><br>
<label for="email">Email</label>
<input type="email" id="E" name="email" placeholder="Enter valid email address" required>
<br><br>
<label for="password">Password</label>
<input type="password" id="P" name="password" placeholder="Enter valid password" required>
<br><br>
<input type="submit" value="Register">
<input type="clear" value="Clear">
<br><br>
</center>
</form>
</body>
</html>
