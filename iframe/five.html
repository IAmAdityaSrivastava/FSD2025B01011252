<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewort" content="width=device-width, initial-scale=1.0">
        <title>Introduction to iframe</title>
    </head>
    <body><center>
        <h1>Wikipedia</h1>
        <iframe 
          src="https://www.wikipedia.org" 
          frameborder="1" 
          title="WIKIPEDIA" 
          height="600" 
          width="400"
        ></iframe>
        <h2>Youtube</h2>
        <iframe 
          width="640" 
          height="360" 
          src="https://www.youtube.com/embed/HcOc7P5BMi4" 
          title="HTML Tutorial for Beginners | Complete HTML with Notes &amp; Code" 
          frameborder="1" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" 
          allowfullscreen
        ></iframe>
    </center></body>
</html>
